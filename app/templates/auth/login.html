{% extends 'base.html' %}


{% block content %}

<form action="{{ url_for('auth.login') }}" class="form-horizontal" method="POST">
    {{ form.csrf_token }}
        
    <div class="control-group">
        <label for="username">{{ form.username.label }}</label>
        {{ form.username }}
    </div>
    
     <div class="control-group">
        <label for="username">{{ form.password.label }}</label>
        {{ form.password }}
    </div>
    

    <div class="form-actions">
        <button type="submit">Login</button>
    </div>
    
</form>
{% endblock %}
